<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">
    <title>My Influencial Person</title>
</head>

<body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <img src="../assets/starquestion.png" class="h-8" alt="Flowbite Logo" />
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="../index.html"
                            class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="../pages/personal.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Personal
                            Influence</a>
                    </li>
                    <li>
                        <a href="../pages/history.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">History</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Images</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-gradient-to-b from-pink-300 text-center grid grid-cols-1 content-center">
        <p class="text-2xl">
            Gallery
        </p>

        <div class="hidden md:block">
            <div class="grid grid-cols-3 pt-3">
                <div class="ms-5">
                    <img src="../assets/Sdunkeyart.png" class="mx-auto" width="300px" alt="Dunkey fanart">
                </div>
                <div>
                    <img src="../assets/SdunkeyWed.png" class="mx-auto" width="300px" alt="Dunkey's wedding">
                </div>
                <div>
                    <img src="../assets/Sdunkeypod.png" class="mx-auto" width="300px" alt="Dunkeys face">
                </div>
            </div>
            <div class="grid grid-cols-3 pt-8">
                <div>
                    <img src="../assets/SdunkeyFig.png" class="mx-auto" width="300px" alt="dunkey figurine">
                </div>
                <div>
                    <img src="../assets/Sbigmode.png" class="mx-auto" width="300px" alt="BigmodeLogo">
                </div>
                <div>
                    <img src="../assets/Sdunkeymerch.png" class="mx-auto" width="300px" alt="dunkeys merch">
                </div>
            </div>
        </div>

        <div class="md:hidden">
            <div class="pt-3 flex flex-col">
                <div class="ms-5 mb-4">
                    <img src="../assets/Sdunkeyart.png" class="w-full" alt="">
                </div>
                <div class="mb-4">
                    <img src="../assets/SdunkeyWed.png" class="w-full" alt="">
                </div>
                <div class="mb-4">
                    <img src="../assets/Sdunkeypod.png" class="w-full" alt="">
                </div>
            </div>
            <div class="flex flex-col">
                <div class="mb-4">
                    <img src="../assets/SdunkeyFig.png" class="w-full" alt="">
                </div>
                <div class="mb-4">
                    <img src="../assets/Sbigmode.png" class="w-full" alt="">
                </div>
                <div class="mb-4">
                    <img src="../assets/Sdunkeymerch.png" class="w-full" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
